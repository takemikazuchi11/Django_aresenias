<!DOCTYPE html>
<title>Table</title>
<html>
    <body> <center>
        <div class="welcome">
       <h1>List of Users</h1>
       
        <br>
        <br>
        <div>
            <table>
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                     <th></th>
                  </tr>
                </thead>
                <tbody>
                    {%for user in sr%}
                    <tr>
                      <td>{{user.uname}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.password}}</td>
                      <td>{{user.fname}}</td>
                      <td>{{user.lname}}</td>
                      <td>{{user.address}}</td>
                      <td>{{user.phone}}</td>
                      <td><a href="/Admin/aUUpdate/{{user.id}}"><button type="button" >Edit</button></a></td>
                        <td><a href="{% url 'aUDelete' user.id %}"> <button type="button" onclick="return confirm('Do you want to delete?')">Delete</button></a> </td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
        </div>
        <br><br><br><br>
       
        <a href="{% url 'aHome' %}"><button type="button" >Back</button></a>
        
    
    </div>
   

    </body>

<style>
.welcome{
    background-color: aqua;
    font-family: 'Courier New', Courier, monospace;
    border: 2px solid;
    border-color:darkcyan;
    border-radius: 30px;
    width: 100%;
    height: 700px;
    
}
button{
    padding: 16px 32px;
    border-radius: 30px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    font-family: 'Courier New', Courier, monospace;
    
}
table {
  border-collapse: collapse;
  width: 75%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid rgb(29, 79, 170);
}

tr:hover {
    background-color: #D6EEEE;
    }
</style>
</html>
