<!DOCTYPE html>
<title>Welcome Page</title>
<html>
  <body>
    <center>
      <div class="welcome">
        <h1>Update Guest Information</h1>
        <br />
        <br />
        {%for msg in messages%}
        {{msg}}
        {%endfor%}
        <div class="form">
          <form action="{% url 'aUEdit' user.id %} "method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="name">
              <br />
              <label for="fname">Username:</label>
              <input
                class="logdata"
                type="text"
                id="uname"
                name="uname"
                value="{{user.uname}}"
                required
              /><br /><br />
            </div>
            <div class="name">
              <label for="email">Email:</label>
              <input
                class="logdata"
                type="email"
                id="email"
                name="email"
                value="{{user.email}}"
                required
              /><br />
            </div>
            <br />
            <div class="name">
              <label for="password">Password:</label>
              <input
                class="logdata"
                type="text"
                id="password"
                name="password"
                value="{{user.password}}"
                required
              />
            </div>
            <br />
            <div class="name">
              <label for="fname">FirstName:</label>
              <input
                class="logdata"
                type="text"
                id="fname"
                name="fname"
                value="{{user.fname}}"
                required
              /><br />
            </div>
            <br />
            <div class="name">
              <label for="lname">LastName:</label>
              <input
                class="logdata"
                type="text"
                id="lname"
                name="lname"
                value="{{user.lname}}"
                required
              />
            </div>
            <br />
            <div class="name">
              <br />
              <label for="address">Address:</label>
              <input
                class="logdata"
                type="text"
                id="address"
                name="address"
                value="{{user.address}}"
                required
              />
            </div>
            <br />
            <div class="name">
              <label for="phone">Phone No:</label>
              <input
                class="logdata"
                type="number"
                id="phone"
                name="phone"
                value="{{user.phone}}"
                required
              />
            </div>
            <br />
            <br />
            <input class="regbutton" type="submit" value="Update" />
            <br />
           <br />
            <a href="{% url 'aUser' %}"
              ><button type="button">Back</button><br
            /></a>

            <style>
              .welcome {
                background-color: aqua;
                font-family: "Courier New", Courier, monospace;
                border: 2px solid;
                border-color: darkcyan;
                border-radius: 30px;
                width: 80%;
                height: 800px;
              }
              button {
                padding: 16px 32px;
                border-radius: 30px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
                font-family: "Courier New", Courier, monospace;
              }
              .regbutton {
                padding: 16px 32px;
                border-radius: 20px;
                font-family: "Courier New", Courier, monospace;
              }
              .logdata {
                padding: 2px 2px;
                font-size: 20px;
                font-family: "Courier New", Courier, monospace;
              }
            </style>
          </form>
        </div>
      </div>
    </center>
  </body>
</html>
